<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Photo Flip / Rotate</title>
    <script type="module" crossorigin src="/VRCImageEdit/assets/index-BMmxSbJr.js"></script>
    <link rel="stylesheet" crossorigin href="/VRCImageEdit/assets/index-C69e4jXp.css">
  </head>
  <body>
    <div class="container">
      <div class="card">
        <h1>写真の左右反転 / 上下反転 / 回転</h1>
        <p>画像をアップロードして、ボタンで変形 → Downloadできます。</p>
        <p><b>VRChatのインカメの左右判定が面倒なので作りました。</b></p>

        <div class="row">
          <div class="controls">
            <input id="file" type="file" accept="image/*" />

            <div class="btns">
              <button id="flipX">左右反転</button>
              <button id="flipY">上下反転</button>
              <button id="rotL">⟲ 左に90°</button>
              <button id="rotR">⟳ 右に90°</button>
            </div>

            <div class="btns">
              <button id="reset">リセット</button>
              <button class="primary" id="download">Download PNG</button>
            </div>
          </div>

          <div class="canvasWrap">
            <canvas id="c"></canvas>
            <div class="small" id="info">未選択</div>
          </div>
        </div>
      </div>
    </div>

  </body>
</html>
